name: Testcode
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2.2.0

      - name: Run MATLAB script
        run: |
          matlab -batch "run('test.m')"
